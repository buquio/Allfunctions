 <!-- Render the emojis as <span> tags inside the emojisContainer <div> -->
<!-- Hints: you can achieve this by creating a span with createElement(), -->
<!-- setting its content with textContent, and using append() to append it to the container -->
<html>
<head>
    <style>
        .emojiContainer{
            background-color: blueviolet;
            width: 350px;
            height: 120px;
        }
        span{
            margin: 20px;
            /* display: block; */
            display: inline-block;

        }
    </style>
</head>
<body>
    <div id="emojiContainer" class="emojiContainer"></div>
    <script>
        const myEmojis = ["üë®‚Äçüíª", "‚õ∑", "üç≤"] // emoji in the emoji array are put inside a span, then append inside emojisContainer

        for (let i = 0; i < myEmojis.length; i++) {
            // create a span element first & put the emoji inside
            const emojispan = document.createElement('span')
            emojispan.textContent = myEmojis[i]
            emojispan.style.fontSize='50px';

            //get the emojicontainer and append the emojispan to it
            const emojiContainer = document.getElementById("emojiContainer")
            emojiContainer.append(emojispan)
        }
        // OR without the span directly append myemoji[i] to the emojicontainer
        // const myEmojis = ["üë®‚Äçüíª", "‚õ∑", "üç≤"]

        // for (let i = 0; i < myEmojis.length; i++) {
        //     const emojiContainer = document.getElementById("emojiContainer")
        //     emojiContainer.append(myEmojis[i])
        // }
    </script>
</body>

<html>

</head>
<body>
    <ul id="my-list">
        <li>0</li>
        <li>1</li>
        <li>2</li>
    </ul>
    <script>
        var newLi = document.createElement("li")
        newLi.textContent = "3"
        var myList = document.getElementById("my-list")
        myList.prepend(newLi)
        /**
         * Add a paragraph after the existing unordered list with any text you want inside.
         * Do this completely in JavaScript!
         */
        var newP = document.createElement("p")
        newP.textContent = "V School rocks!"
        newP.style.textAlign = "center"
        newP.style.fontSize = "30px"
        // document.body.append(newP)
        myList.prepend(newP)
    </script>
</body>
</html>
