<!--this method uses button click,document.querySelector & addEventListener-->
<!--uses ananymous function which is called within the addEventListener-->

<html>
    <head>
    </head>
    <body>
        
        <button id="btn">click</button>
        <!-- or to remove line 18 & 19-->
        <!-- <button onclick="fizzBuzz">click</button> -->

        
        
        <script>
            var output= [];
            
const button= document.querySelector("#btn");
button.addEventListener('click', function(){ //or button.addEventListener('click', fizzBuzz(){ 
    fizzBuzz() 
    console.log(fizzBuzz());
    // or 
    console.log(output);
    // or 
    document.body.prepend(output)
});

function fizzBuzz(){
    for(var count=1;count<=100;count++){

    if (count%3 ===0 & count%5 ===0) {
     output.push("fizzBuzz");
    }
    else if(count%3 ===0){
        output.push("Fizz");
    }
    else if(count%5 ===0){
        output.push("Buzz");
    }
    else {
        output.push("count");
    }

}  
   
}
    
</script>
    </body>
    </html>
