<!--this method uses inline button onclick & calls the function inside the button-->

<html>
    <head>
    </head>
    <body>
        
    <button onclick="fizzBuzz()">click</button>
    
        <script>
            var output= [];
            var count= 1;
            

function fizzBuzz(){
    while(count<=100){
    if (count%3 ===0 & count%5 ===0) {
     output.push("fizzBuzz");
    }
    else if(count%3 ===0){
        output.push("Fizz");
    }
    else if(count%5 ===0){
        output.push("Buzz");
    }
    else {
        output.push("count");
    }
    count++;
}  
    console.log(output);
   document.body.prepend(output)

}
    
//fizzBuzz()
            
      

</script>
    </body>
    </html>
